env:
  TERM: xterm-256color
  # TERM: screen-256color

window:
  padding:
    x: 15
    y: 15

  # Startup Mode (changes require restart)
  # startup_mode: Fullscreen

  # Remove title bar and borders in macOS
  decorations: none

cursor:
  style:
    shape: Block
    # blinking: Always
  # blink_interval: 500

font:
  # normal:
  #   family: FiraCode Nerd Font
  #   style: Regular
  # bold:
  #   family: FiraCode Nerd Font
  #   style: Regular
  # italic:
  #   family: FiraCode Nerd Font
  #   style: Italic
  normal:
    family: BlexMono Nerd Font
    style: Book
  bold:
    family: BlexMono Nerd Font
    style: Medium
  italic:
    family: BlexMono Nerd Font
    style: Italic

  size: 13.0

  offset:
   x: 0
   y: 4

  # Requires restart
  glyph_offset:
   x: 0
   y: 2

  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # Copy selected text to clipboard?
  save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

mouse:
  # Open URLs in default browser
  hints:
    launcher:
      # This depends on your OS, on macOS it’s `open`
      program: open
    modifiers: Command

schemes:
  gruvbox: &gruvbox
    primary:
      # background: '0x1d2021' # hard contrast
      # background: '0x32302f' # soft contrast
      background: '0x282828' # medium contrast
      foreground: '0xebdbb2'

    normal:
      black:   '0x282828'
      red:     '0xcc241d'
      green:   '0x98971a'
      yellow:  '0xd79921'
      blue:    '0x458588'
      magenta: '0xb16286'
      cyan:    '0x689d6a'
      white:   '0xa89984'

    bright:
      black:   '0x928374'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xebdbb2'

  # Base16 Gruvbox dark, hard 256 - alacritty color config
  # Dawid Kurek (dawikur@gmail.com), morhetz (https://github.com/morhetz/gruvbox)
  gruvbox256: &gruvbox256
    primary:
      background: '0x282828'
      foreground: '0xd5c4a1'

    # Colors the cursor will use if `custom_cursor_colors` is true
    cursor:
      text: '0x282828'
      cursor: '0xd5c4a1'

    # Normal colors
    normal:
      black:   '0x282828'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xd5c4a1'

    # Bright colors
    bright:
      black:   '0x665c54'
      red:     '0xfb4934'
      green:   '0xb8bb26'
      yellow:  '0xfabd2f'
      blue:    '0x83a598'
      magenta: '0xd3869b'
      cyan:    '0x8ec07c'
      white:   '0xfbf1c7'

    cursor:
      text: '0xffffff'
      cursor: '0x928374'

colors: *gruvbox256
