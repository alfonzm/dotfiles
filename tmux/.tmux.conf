# general ---------------------------------------------
# source-file ~/.tmux/reset
set -g status-interval 1

# truecolor
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*256col*:Tc"

set -g default-command $SHELL
set -g status-left ""
set -g status-right ""

# Add true color & italics support with alacritty terminal
# set -g default-terminal "alacritty"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"


# vi mode ---------------------------------------------
set-window-option -g mode-keys vi
set -g status-keys vi


# prefix ---------------------------------------------
# remap prefix to Control + a
set -g prefix C-a

# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# Set a Ctrl-b shortcut for reloading your tmux config
bind r source-file ~/.tmux.conf



# windows/panes ---------------------------------------------
# Shift+arrows to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Ctrlshift + left/right arrows to swap window position
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Alt+arrows to change pane
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind h select-pane -L
bind l select-pane -R
bind j select-pane -U
bind k select-pane -D



# scrolling ---------------------------------------------
# Enable mouse scrolling
set -g mouse on

# Scroll history
set -g history-limit 10000

# copy paste
set-option -s set-clipboard off
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -se c -i"




# status bar ---------------------------------------------
set -g status-fg colour245
set -g status-bg black




# tmux plugins ---------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-net-speed'

# powerline gray theme
# set -g @plugin 'jimeh/tmux-themepack'
# set -g @themepack 'basic'
# set -g @themepack 'powerline/block/gray'
# set -g @themepack 'powerline/block/orange'

# gruvbox theme 
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # or 'light'
set -g @plugin 'dmitry-kabanov/tmux-statusline-themes'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'



# pane border colours
set -g pane-border-style fg=color236
set -g pane-active-border fg=color237
